<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Credit Score Predictor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        padding: 40px;
        text-align: center;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .form-container {
        padding: 40px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
      }

      .form-group {
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e8ed;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #4facfe;
        background: white;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      }

      .form-group input:hover,
      .form-group select:hover {
        border-color: #4facfe;
        background: white;
      }

      .submit-container {
        text-align: center;
        margin-top: 40px;
      }

      .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 18px 50px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
      }

      .submit-btn:active {
        transform: translateY(-1px);
      }

      .info-icon {
        position: absolute;
        right: 15px;
        top: 45px;
        color: #999;
        cursor: help;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .form-container {
          padding: 30px 20px;
        }

        .form-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Credit Score Predictor</h1>
        <p>Enter your financial details to get your predicted credit score</p>
      </div>

      <div class="form-container">
        <form
          action="/predict"
          method="POST"
        >
          <div class="form-grid">
            <div class="form-group">
              <label for="Age">Age</label>
              <input
                type="number"
                id="Age"
                name="Age"
                min="18"
                max="100"
                required
              />
            </div>

            <div class="form-group">
              <label for="City_Tier">City Tier (1-3)</label>
              <select
                id="City_Tier"
                name="City_Tier"
                required
              >
                <option value="">Select City Tier</option>
                <option value="1">Tier 1</option>
                <option value="2">Tier 2</option>
                <option value="3">Tier 3</option>
              </select>
            </div>

            <div class="form-group">
              <label for="Job_Type">Job Type</label>
              <select
                id="Job_Type"
                name="Job_Type"
                required
              >
                <option value="">Select Job Type</option>
                <option value="Salaried">Salaried</option>
                <option value="Self-Employed">Self-Employed</option>
                <option value="Business">Business</option>
                <option value="Freelancer">Freelancer</option>
              </select>
            </div>

            <div class="form-group">
              <label for="Monthly_Income">Monthly Income (₹)</label>
              <input
                type="number"
                id="Monthly_Income"
                name="Monthly_Income"
                min="0"
                required
              />
            </div>

            <div class="form-group">
              <label for="EMI_Amount">EMI Amount (₹)</label>
              <input
                type="number"
                id="EMI_Amount"
                name="EMI_Amount"
                min="0"
                required
              />
            </div>

            <div class="form-group">
              <label for="Active_Loans">Active Loans</label>
              <input
                type="number"
                id="Active_Loans"
                name="Active_Loans"
                min="0"
                required
              />
            </div>

            <div class="form-group">
              <label for="Credit_Utilization(%)">Credit Utilization (%)</label>
              <input
                type="number"
                id="Credit_Utilization(%)"
                name="Credit_Utilization(%)"
                min="0"
                max="100"
                required
              />
            </div>

            <div class="form-group">
              <label for="UPI_Transactions">UPI Transactions (per month)</label>
              <input
                type="number"
                id="UPI_Transactions"
                name="UPI_Transactions"
                min="0"
                required
              />
            </div>

            <div class="form-group">
              <label for="Bill_Payment_History(%)">
                Bill Payment History (%)
              </label>
              <input
                type="number"
                id="Bill_Payment_History(%)"
                name="Bill_Payment_History(%)"
                min="0"
                max="100"
                required
              />
            </div>

            <div class="form-group">
              <label for="Bank_Balance_Variance">Bank Balance Variance</label>
              <input
                type="number"
                id="Bank_Balance_Variance"
                name="Bank_Balance_Variance"
                required
              />
            </div>

            <div class="form-group">
              <label for="Is_MSME">Is MSME (0 = No, 1 = Yes)</label>
              <select
                id="Is_MSME"
                name="Is_MSME"
                required
              >
                <option value="">Select Option</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>

            <div class="form-group">
              <label for="GST_Revenue">GST Revenue (₹)</label>
              <input
                type="number"
                id="GST_Revenue"
                name="GST_Revenue"
                min="0"
                required
              />
            </div>

            <div class="form-group">
              <label for="Invoice_Defaults">Invoice Defaults</label>
              <input
                type="number"
                id="Invoice_Defaults"
                name="Invoice_Defaults"
                min="0"
                required
              />
            </div>
          </div>

          <div class="submit-container">
            <button
              type="submit"
              class="submit-btn"
            >
              Predict Credit Score
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
